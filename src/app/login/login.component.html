<div class="login-area py-90">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-lg-5 mx-auto">
        <div class="login-form">
          <div class="login-header">
            <img src="/images/logo.jpg" alt="Logo" height="50" />
            <p>Login with your Vein360 account</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" #form="ngForm">
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Your Email"
                formControlName="email"
              />
              <app-validation-message
                fieldName="email"
                [formGroup]="loginForm"
                [ngFormTemplate]="form"
              ></app-validation-message>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                formControlName="password"
              />
              <app-validation-message
                fieldName="password"
                [formGroup]="loginForm"
                [ngFormTemplate]="form"
              ></app-validation-message>
            </div>
            <div class="d-flex align-items-center">
              <button type="submit" class="vein-btn-success">
                <i class="fa fa-sign-in mg-1"></i>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
