<form [formGroup]="productForm" (ngSubmit)="submitForm()" #form="ngForm">
  <div class="modal-header">
    <h5 class="modal-title" id="donationModalLabel">Edit Product</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <!-- Modal Body -->
  <div class="modal-body">
    <div class="row mb-3">
      <!-- Container Type -->
      <div class="col-md-4">
        <label for="name" class="form-label">Name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          formControlName="name"
        />

        <app-validation-message
          fieldName="name"
          [formGroup]="productForm"
          [ngFormTemplate]="form"
        ></app-validation-message>
      </div>

      <div class="col-md-4">
        <label for="vein360ProductId" class="form-label"
          >Vein360 Product Id</label
        >
        <input
          formControlName="vein360ProductId"
          class="form-control"
          rows="6"
        />
        <app-validation-message
          fieldName="vein360ProductId"
          [formGroup]="productForm"
          [ngFormTemplate]="form"
        ></app-validation-message>
      </div>

      <div class="col-md-4">
        <label for="type" class="form-label">Product Type </label>
        <select class="form-select" id="type" formControlName="type">
          <option value="">Select Product Type</option>
          @for(productType of productTypes; track productType.id){
          <option [value]="productType.id">
            {{ productType.name }}
          </option>
          }
        </select>
        <app-validation-message
          fieldName="type"
          [formGroup]="productForm"
          [ngFormTemplate]="form"
        ></app-validation-message>
      </div>
    </div>
    <!-- Dmimentions Length, Width, Height -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          min="1"
        />
        <app-validation-message
          fieldName="price"
          [formGroup]="productForm"
          [ngFormTemplate]="form"
        ></app-validation-message>
      </div>
      <!-- Trade Type -->
      <div class="col-md-4">
        <label for="price" class="form-label">Trade Type</label>
        <select class="form-select" formControlName="trade">
          <option value="">Select Trade Type</option>
          <option [value]="TradeType.Sort">Sort</option>
          <option [value]="TradeType.Sale">Sale</option>
        </select>
        <app-validation-message
          fieldName="trade"
          [formGroup]="productForm"
          [ngFormTemplate]="form"
        ></app-validation-message>
      </div>
      <div class="col-md-4">
        <label for="length" class="form-label">Image</label>
        <input
          type="file"
          class="form-control"
          id="imageFile"
          placeholder=""
          (change)="onFileSelected($event)"
        />
      </div>

      <div class="offset-md-8 col-md-4">
        <button
          type="button"
          class="btn btn-link vein-btn-link text-start"
          target="_blank"
          (click)="downloadLabel(product?.image)"
        >
          {{ product?.image }}
          <i class="fa fa-download ms-2"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="submit" class="vein-btn-success">Submit</button>
    <button type="button" class="vein-btn-light" (click)="closeModal()">
      Cancel
    </button>
  </div>
</form>
