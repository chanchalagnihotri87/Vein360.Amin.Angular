<div class="modal-header">
  <h5 class="modal-title" id="donationModalLabel">Detail</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<!-- Modal Body -->
<div class="modal-body">
  <div class="row mb-3">
    <!-- Container Type -->
    <div class="col-md-4">
      <label for="container-type" class="form-label">Container Type</label>
      <input
        class="form-control"
        [value]="donationContainer?.containerType?.name"
        disabled
      />
    </div>
    <div class="col-md-4">
      <label for="container-type" class="form-label">Date</label>
      <input
        class="form-control"
        id="date"
        name="date"
        [value]="donationContainer?.createdDate | date : 'mediumDate'"
        disabled
      />
    </div>

    <div class="col-md-4">
      <label for="donor" class="form-label"> Location </label>
      <input
        class="form-control"
        disabled
        [value]="donationContainer?.clinic?.clinicName"
      />
    </div>
  </div>

  <!-- Requested Units -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label"> Requested Units </label>
      <input
        class="form-control"
        disabled
        [value]="donationContainer?.requestedUnits"
      />
    </div>

    <div class="col-md-4">
      <label class="form-label"> Approved Units </label>
      <input
        class="form-control"
        disabled
        [value]="donationContainer?.approvedUnits"
      />
    </div>

    <div class="col-md-4">
      <label for="status" class="form-label"> Status </label>
      <input
        class="form-control"
        disabled
        [value]="
          donationContainer?.status | enumToString : 'DonationContainerStatus'
        "
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="replenishment" class="form-label">
        Replenishment Order
      </label>
      <input
        class="form-control"
        id="replenishment"
        disabled
        [value]="donationContainer?.replenishmentOrderId"
      />
    </div>
  </div>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
  <button type="button" class="vein-btn-light" (click)="closeModal()">
    Close
  </button>
</div>
